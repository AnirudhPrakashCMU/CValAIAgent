<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stripe Animation Example</title>
  <style>
    #stripes {
      width: 100%;
      height: 150px;
      background-image: repeating-linear-gradient(45deg, #0af, #0af 10px, white 10px, white 20px);
      background-size: 40px 40px;
    }
    canvas {
      max-width: 400px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="stripes"></div>
  <canvas id="chart"></canvas>
  <script src="stripe_animation.js"></script>
  <script>
    const ctx = document.getElementById('chart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['A', 'B', 'C', 'D'],
        datasets: [{
          label: 'Example Data',
          data: [12, 19, 3, 5],
          backgroundColor: 'rgba(54, 162, 235, 0.5)'
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });
  </script>
</body>
</html>
